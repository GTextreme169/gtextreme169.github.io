<html>
	<head>
		<title>Binary To Decimal</title>
	</head>
	<body>
		<a href="index.html">Go Back</a>
		<button onClick="window.location.reload();">New Question</button>
		<h1 id="Binary" >Number in Binary: </h1>
		<form onsubmit="return doSomething();" class="my-form">
			Your Guess in Decimal: <input type="text" name="Num1" id="Num1">
			<input type="submit" value="Submit">
		</form>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

		<script>
			var num = Math.floor(Math.random() * 16*16).toString(2);
			$("#Binary").html("Number in Binary: " + num);
			function doSomething() {
				if($('#Num1').val(), == parseInt(num,2)){
					alert ("Correct");
				}else{
					alert ("Incorrect. The Correct Answer is: " + parseInt(num,2));
				}
				return false;
			}
		</script>
	</body>
</html>

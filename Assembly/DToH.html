<html>
	<head>
		<title>Decimal To Hex</title>
	</head>
	<body>
		<a href="index.html">Go Back</a>
		<button onClick="window.location.reload();">New Question</button>
		<h1 id="Decimal" >Number in Decimal: </h1>
		<form onsubmit="return doSomething();" class="my-form">
			Your Guess in Hex: <input type="text" name="Num1" id="Num1">
			<input type="submit" value="Submit">
		</form>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

		<script>
			var num = Math.floor(Math.random() *16*16);
			$("#Decimal").html("Number in Decimal: " + num);
			function doSomething() {
				if(parseInt($('#Num1').val(),16) == num){
					alert ("Correct");
				}else{
					alert ("Incorrect. The Correct Answer is: " +num.toString(16));
				}
				return false;
			}
		</script>
	</body>
</html>
